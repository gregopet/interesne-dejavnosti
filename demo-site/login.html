
<!doctype html>

<html lang="en">
<head>
	<meta charset="utf-8">
	<title>OŠ Franceta Bevka: prijava popoldanskih dejavnosti</title>

	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">

	<style type="text/css">
		.footer {
			position: absolute;
			bottom: 0;
			width: 100%;
			height: 60px;
			line-height: 30px;
			background-color: #f5f5f5;
		}
	</style>

</head>

<body>
<main role="main">
	<section class="jumbotron text-center">
		<div class="container">
			<h1 class="jumbotron-heading">Osnovna šola Franceta Bevka</h1>
			<p class="lead text-muted">Prijava popoldanskih dejavnosti in časov odhoda domov</p>
		</div>
	</section>
	
	<section class="pt-3">
		<div class="container">
			<form class="form" action="main.html" method="GET">
				<h4 class="text-center">
					<label for="code">
						Prosimo vas, da vnesete varnostno kodo, ki ste jo prejeli po elektronski pošti 
						(v demonstracijski verziji bo delovala katera koli koda)
						:
					</label>
				</h4>
				<p class="text-center">
					<input type="text" class="form-control" placeholder="Vaša varnostna koda, npr. kilad-dorod-haluf-tidoz" id="code"></input>
				</p>
				<p class="text-center">
					<button class="btn btn-primary">Vstop</button>
				</p>
			</form>
		</div>
	</section>
	
	<footer class="footer">
		<div class="container">
			<span class="text-muted">
				Stran je last osnovne šole <a href="http://www.francebevk.si/">Franceta Bevka</a> v Ljubljani.
				Razen podatkov o popoldanskih dejavnosti vaših otrok, ki jih vnašate v obrazec, o obiskovalcih ne hranimo nobenih drugih podatkov.
			</span>
		</div>
	</footer>
</main>
<script type="text/javascript" src="/assets/app.js" />
</body>
</html>
